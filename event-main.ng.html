<div class = "container" style = "margin-top: 35px">
	<form class = "col-md-3">
		<div class="form-group">
		<label for="exampleInputEmail1">Event Name</label>
			<input type="string" ng-model = "newEvent.name" class="form-control" placeholder="Sample Event">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Event Date</label>
			<input type="date" ng-model = "newEvent.date" class="form-control" placeholder="12/29/1992">
		</div>
		<button type="submit" ng-click = "createEvent()" class="btn btn-primary">Create!</button>
	</form>
	<div class = "col-md-9">
		<table class = "table table-bordered table-hover table-responsive" style = "margin-top: 21px;">
			<tr>
				<th>Event</th>
				<th>Date</th>
				<th>Remove</th>
			</tr>
			<tr  ng-repeat = "event in events">
				<td><a href = "event/{{event.name}}">{{ event.name }}</a></td>
				<td>{{ event.date | date:'longDate'}}</td>
				<td><button class = "btn btn-danger" ng-click = "removeEvent(event)">Remove</button></td>
			</tr>
		</table>
	</div>
</div>
